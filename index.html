<!DOCTYPE html>
<html>
<head>
    <title>It's so over / We are so back</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #f5f5f5;
            --bg-dark: #1a2332;
            --container-light: #ffffff;
            --container-dark: #243447;
            --text-light: #333333;
            --text-dark: #ffffff;
            --gauge-left-light: #ff6b6b;
            --gauge-right-light: #4ecdc4;
            --gauge-left-dark: #ff4d00;
            --gauge-right-dark: #ffd700;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.4);
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-light);
            transition: background-color 0.3s ease;
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }
        .gauge-container {
            position: relative;
            padding: 50px;
            background-color: var(--container-light);
            border-radius: 24px;
            box-shadow: 0 8px 32px var(--shadow-light);
            transition: all 0.3s ease;
        }

        body.dark-mode .gauge-container {
            background-color: var(--container-dark);
            box-shadow: 0 8px 32px var(--shadow-dark);
        }
        .gauge {
            position: relative;
            width: 800px;
            height: 400px;
            margin: 20px 0;
        }
        .gauge-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right,
                var(--gauge-left-light) 0%,
                var(--gauge-left-light) 50%,
                var(--gauge-right-light) 50%,
                var(--gauge-right-light) 100%
            );
            border-radius: 400px 400px 0 0;
            transition: background 0.3s ease;
        }

        body.dark-mode .gauge-background {
            background: linear-gradient(to right,
                var(--gauge-left-dark) 0%,
                var(--gauge-left-dark) 50%,
                var(--gauge-right-dark) 50%,
                var(--gauge-right-dark) 100%
            );
        }
        .gauge-center {
            position: absolute;
            width: 100px;
            height: 50px;
            background: #333;
            border-radius: 50px 50px 0 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        .needle {
            position: absolute;
            width: 8px;
            height: 370px;
            background: #333;
            bottom: 0;
            left: 50%;
            transform-origin: center bottom;
            transform: translateX(-50%) rotate(0deg);
            bottom: 5px;
            transition: transform 0.5s ease-out;
            z-index: 1;
        }
        .labels {
            width: 800px;
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .input-container {
            margin-top: 40px;
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        input {
            width: 120px;
            height: 48px;
            padding: 0 16px;
            font-size: 18px;
            font-family: 'Inter', sans-serif;
            border: 2px solid var(--text-light);
            border-radius: 12px;
            background-color: var(--container-light);
            color: var(--text-light);
            transition: all 0.2s ease;
        }

        body.dark-mode input {
            border-color: var(--text-dark);
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
        }

        body.dark-mode input:focus {
            border-color: var(--gauge-right-dark);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        }

        button {
            padding: 12px 24px;
            background-color: var(--text-light);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        body.dark-mode button {
            background-color: var(--gauge-right-dark);
            color: var(--bg-dark);
            box-shadow: 0 2px 8px var(--shadow-dark);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-light);
        }

        body.dark-mode button:hover {
            box-shadow: 0 4px 12px var(--shadow-dark);
        }

        button:active {
            transform: translateY(0);
        }

        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .toggle-btn {
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .toggle-btn:hover {
            background-color: rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        body.dark-mode .toggle-btn {
            background-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .toggle-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        #captureCanvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <button class="toggle-btn" onclick="toggleDarkMode()">Dark Mode</button>
    </div>
    <div class="gauge-container" id="gaugeContainer">
        <div class="gauge">
            <div class="gauge-background"></div>
            <div class="gauge-center"></div>
            <div class="needle"></div>
        </div>
        <div class="labels">
            <span>it's so over</span>
            <span>we are so back</span>
        </div>
    </div>
    <div class="input-container">
        <input type="number" id="valueInput" min="0" max="100" value="50">
        <button onclick="updateNeedle()">Update</button>
        <button onclick="downloadGauge()">Download Image</button>
    </div>
    <canvas id="captureCanvas"></canvas>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            document.querySelector('.toggle-btn').textContent = isDark ? 'Light Mode' : 'Dark Mode';
            localStorage.setItem('darkMode', isDark);
        }

        // Load dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.querySelector('.toggle-btn').textContent = 'Light Mode';
        }

        function updateNeedle(value) {
            // If no value provided, get it from the input
            if (value === undefined) {
                value = parseInt(document.getElementById('valueInput').value);
            }
            const needle = document.querySelector('.needle');
            const rotation = (value - 50) * 1.8; // Convert 0-100 to -90 to 90 degrees
            needle.style.transform = `translateX(-50%) rotate(${rotation}deg)`;
        }

        function initDragHandlers() {
            const gauge = document.querySelector('.gauge');
            let isDragging = false;
            
            // Start drag on mouse down
            gauge.addEventListener('mousedown', (event) => {
                isDragging = true;
                updateNeedlePosition(event);
                event.preventDefault(); // Prevent text selection
            });
            
            // Continue drag on mouse move
            document.addEventListener('mousemove', (event) => {
                if (isDragging) {
                    updateNeedlePosition(event);
                }
            });
            
            // End drag on mouse up
            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            // End drag if mouse leaves the document
            document.addEventListener('mouseleave', () => {
                isDragging = false;
            });
        }

        function updateNeedlePosition(event) {
            // For X coordinate
            let mouseX = event.clientX;
            // For Y coordinate 
            let mouseY = event.clientY;

            const gaugeRect = document.querySelector('.gauge').getBoundingClientRect();
            const centerX = gaugeRect.left + gaugeRect.width / 2;
            const centerY = gaugeRect.bottom;
            const p1 = { x: centerX, y: centerY };
            
            // Calculate distance from center point
            const dx = mouseX - centerX;
            const dy = mouseY - centerY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // Calculate angle in degrees (-180 to 0 in the semicircle)
            var angleDeg = Math.atan2(mouseY - p1.y, mouseX - p1.x) * 180 / Math.PI;
            
            // Check if mouse is above the horizontal line (y < centerY)
            // and within a reasonable distance from the center
            const maxRadius = gaugeRect.width / 2 * 1.2; // Allow some leeway beyond gauge width
            
            if (mouseY >= centerY || distance > maxRadius) {
                // Mouse is outside the gauge's semicircle - don't update
                return;
            }
            
            // Convert angle to 0-100 scale
            // -180 degrees maps to 0, 0 degrees maps to 100
            var value = ((angleDeg + 180) / 180) * 100;
            
            // Add buffer zones at the edges (0.01% at each end)
            if (value < 0.01) value = 0;
            if (value > 99.99) value = 100;
            
            // Clamp the value between 0 and 100
            value = Math.max(0, Math.min(100, value));
            
            // Update the needle with the new value
            updateNeedle(Math.round(value));
            
            // Update the input field to match
            document.getElementById('valueInput').value = Math.round(value);
        }

        function downloadGauge() {
            // Create canvas and context
            const canvas = document.getElementById('captureCanvas');
            const ctx = canvas.getContext('2d');

            // Set canvas size to match gauge size
            const gaugeContainer = document.getElementById('gaugeContainer');
            canvas.width = gaugeContainer.offsetWidth;
            canvas.height = gaugeContainer.offsetHeight;

            // Create a data URL from the gauge container
            html2canvas(gaugeContainer).then(canvas => {
                // Create temporary link
                const link = document.createElement('a');
                link.download = 'gauge.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        initDragHandlers();

        // Initialize needle position
        updateNeedle();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
